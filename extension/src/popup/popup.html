<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas Scraper</title>
  <style>
    body {
      width: 320px;
      min-height: 200px;
      margin: 0;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f8f9fa;
    }
    
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #e1e5e9;
    }
    
    .logo {
      width: 24px;
      height: 24px;
      margin-right: 8px;
      background: #008ee2;
      border-radius: 4px;
    }
    
    .title {
      font-size: 16px;
      font-weight: 600;
      color: #2d3b45;
      margin: 0;
    }
    
    .status {
      background: white;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
      border: 1px solid #e1e5e9;
    }
    
    .status-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    
    .status-row:last-child {
      margin-bottom: 0;
    }
    
    .status-label {
      font-size: 14px;
      color: #6b7780;
    }
    
    .status-value {
      font-size: 14px;
      font-weight: 500;
    }
    
    .status-value.authenticated {
      color: #008ee2;
    }
    
    .status-value.not-authenticated {
      color: #d12f19;
    }
    
    .actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .btn-primary {
      background: #008ee2;
      color: white;
    }
    
    .btn-primary:hover {
      background: #0073b8;
    }
    
    .btn-secondary {
      background: white;
      color: #2d3b45;
      border: 1px solid #e1e5e9;
    }
    
    .btn-secondary:hover {
      background: #f8f9fa;
    }
    
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo"></div>
    <h1 class="title">Canvas Scraper</h1>
  </div>
  
  <div class="status">
    <div class="status-row">
      <span class="status-label">Status:</span>
      <span class="status-value" id="auth-status">Checking...</span>
    </div>
    <div class="status-row">
      <span class="status-label">Last Sync:</span>
      <span class="status-value" id="last-sync">Never</span>
    </div>
    <div class="status-row">
      <span class="status-label">Current Task:</span>
      <span class="status-value" id="current-task">Idle</span>
    </div>
  </div>
  
  <div class="actions">
    <button class="btn btn-primary" id="start-crawl">Start Crawl</button>
    <button class="btn btn-secondary" id="check-auth">Check Auth</button>
    <button class="btn btn-secondary" id="open-options">Options</button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
